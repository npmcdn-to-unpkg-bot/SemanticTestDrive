<!doctype html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>

<div class="ui fluid container">
	<div class="ui three column centered grid">
		<div class="column">

			<div class="ui form">
				<h4 class="ui diving header">Informacoes necessarias de preenchimento</h4>
				<hr>

				<!-- Field do Nome e Sobrenome-->
				<div class="field">
					<label>Nome</label>
					<div class="two fields">
						<div class="field">
							<input type="text" name="novoNome" placeholder="Nome">
						</div>
						<div class="field">
							<input type="text" name="novoSobrenome" placeholder="Sobrenome">
						</div>
					</div>
				</div>

				<!-- Field de Endereço-->
				<div class="field">
					<label>Endere&ccedilo</label>
					<div class="fields">
						<div class="twelve wide field">
							<input type="text" name="endereco" placeholder="Rua">
						</div>
						<div class="four wide field">
							<input type="text" name="numero" placeholder="Número">
						</div>	
					</div>
				</div>

				<!-- coninuação Field Endereço -->
				<div class="field">
					<div class="fields">
						<div class="six wide field">
							<input type="text" name="cidade" placeholder="Cidade">
						</div>
						<div class="three wide field">
							<select class="ui fluid dropdown">
								<option value="">Estado</option>
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapa</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceara</option>
								<option value="DF">Destrito Federal</option>
								<option value="ES">Espirito Santo</option>
								<option value="GO">Goias</option>
								<option value="MA">Maranhao</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Para</option>
								<option value="PB">Paraiba</option>
								<option value="PR">Parana</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piaui</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondonia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">Sao Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</div>
					</div>
				</div>


			</div>

		</div>
	</div>
</div>






<script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
